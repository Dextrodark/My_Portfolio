<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Man</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Am Your Weather Man</h1>
        <form action="">
            <input type="text" placeholder="Enter your Area" id="city-input">
            <input id="submit" type="submit" value="Get Update">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather icon">
            </div>
            <div class="temperature">22°C</div>
            <div class="description">Sunny</div>
            <div class="details">
                <div > Feels like: 23°C</div>
                <div>Humidity : 42°C</div>
                <div>Wind Speed: 5 m/s</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
